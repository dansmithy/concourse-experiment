resources:
- name: common-scripts
  type: git
  source:
    uri: git@github.com:dansmithy/concourse-experiment.git
    branch: master
    disable_ci_skip: true
    private_key: {{ssh_private_key}}
- name: foo-source
  type: git
  source:
    uri: git@gist.github.com:abeca9aac16c3d705ff7539d13a12b47.git
    branch: master
    disable_ci_skip: true
    private_key: {{ssh_private_key}}
- name: foo-binary
  type: s3
  source:
    bucket: djs-concourse
    region_name: eu-west-1
    versioned_file: foo-build.txt
    access_key_id: {{s3-access-key-id}}
    secret_access_key: {{s3-secret-access-key}}
- name: bar-source
  type: git
  source:
    uri: git@gist.github.com:85007ebbccfd2a43d3af2f8a738aaf70.git
    branch: master
    disable_ci_skip: true
    private_key: {{ssh_private_key}}
- name: bar-binary
  type: s3
  source:
    bucket: djs-concourse
    region_name: eu-west-1
    versioned_file: bar-build.txt
    access_key_id: {{s3-access-key-id}}
    secret_access_key: {{s3-secret-access-key}}
- name: foobar-binary
  type: s3
  source:
    bucket: djs-concourse
    region_name: eu-west-1
    versioned_file: foobar-build.txt
    access_key_id: {{s3-access-key-id}}
    secret_access_key: {{s3-secret-access-key}}


jobs:
- name: foo-build
  plan:
  - get: foo-source
  - get: common-scripts
  - task: build-foo
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: busybox}
      inputs:
      - name: foo-source
      - name: common-scripts
      outputs:
      - name: foo-output
      run:
        path: common-scripts/scripts/build-foo.sh
  - put: foo-binary
    params:
      file: foo-output/foo-source
      acl: public-read
- name: bar-build
  plan:
  - get: bar-source
  - get: common-scripts
  - task: build-bar
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: busybox}
      inputs:
      - name: bar-source
      - name: common-scripts
      outputs:
      - name: bar-output
      run:
        path: common-scripts/scripts/build-bar.sh
  - put: bar-binary
    params:
      file: bar-output/bar-source
      acl: public-read
- name: foobar-build
  plan:
  - get: foo-binary
    passed: [foo-build]
    trigger: true
  - get: bar-binary
    passed: [bar-build]
    trigger: true
  - get: common-scripts
  - task: build-foobar
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: busybox}
      inputs:
      - name: foo-binary
      - name: bar-binary
      - name: common-scripts
      outputs:
      - name: foobar-output
      run:
        path: common-scripts/scripts/build-foobar.sh
  - put: foobar-binary
    params:
      file: foobar-output/foobar-build.txt
      acl: public-read
- name: foobar-deploy
  plan:
  - get: foobar-binary
    passed: [foobar-build]
    trigger: true
  - task: deploy-foobar
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: busybox}
      inputs:
      - name: foobar-binary
      run:
        path: echo
        args: ['Doing deploy of foobar']
- name: foobar-test
  plan:
  - get: foobar-binary
    passed: [foobar-deploy]
    trigger: true
  - task: test-foobar
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: busybox}
      inputs:
      - name: foobar-binary
      run:
        path: echo
        args: ['Doing test of foobar']
